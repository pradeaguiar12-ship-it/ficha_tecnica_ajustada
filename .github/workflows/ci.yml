
name: Chef Pro CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Type Check
      run: npx tsc --noEmit

    - name: Lint
      run: npm run lint

    - name: Run Tests (Vitest)
      run: npm run test:run

    - name: Build Check
      run: npm run build
